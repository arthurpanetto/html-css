<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Estudo de Tags em HTML</h1>
    <hr>
    <br>
    <h2>
        Esse exercicio consiste em, quando o usuário passar o mouse por cima da palavra, mostrar a tag que é utilizada.
    </h2>
    <ul>
        <h3>
            <li><abbr title="Use a tag &lt p &gt">Paragráfo</abbr></li>
            <li><abbr title="Use a tag &lt h1 &gt">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt code &gt">Código-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt ol &gt">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt ul &gt">Listas não-numeradas</abbr></li>
        </h3>
    </ul>
</body>
</html>
